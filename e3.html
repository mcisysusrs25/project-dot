<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin: 8px 0;
            font-size: 16px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #0078ff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .send-btn {
            padding: 12px 20px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .send-btn:hover {
            background-color: #005bb5;
        }
        .bottom-bar {
            display: flex;
            justify-content: space-around;
            padding: 12px;
            background-color: #222;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .icon-label {
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat">
        <div class="message bot-message">Hello! How can I assist you today?</div>
    </div>
    <div class="chat-input-container">
        <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
    <div class="bottom-bar">
        <div class="icon-label">üè† Home</div>
        <div class="icon-label">üí¨ Chat</div>
        <div class="icon-label">‚öô Settings</div>
    </div>
    <script>
        function sendMessage() {
            const inputField = document.getElementById("chatInput");
            const message = inputField.value.trim();
            if (message === "") return;
            
            const chatContainer = document.getElementById("chat");
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = message;
            chatContainer.appendChild(userMessage);
            
            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = getBotResponse(message);
                chatContainer.appendChild(botMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000);
            
            inputField.value = "";
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function getBotResponse(input) {
            const responses = {
                "hi": "Hello! How are you?",
                "how are you": "I'm just a bot, but I'm doing great!",
                "what's your name": "I'm a chatbot, here to assist you!",
                "bye": "Goodbye! Have a great day!"
            };
            return responses[input.toLowerCase()] || "I'm not sure I understand, but I'm here to chat!";
        }
    </script>
</body>
</html>
